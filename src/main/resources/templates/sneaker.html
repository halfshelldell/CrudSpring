<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneakers</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png"
          href="https://sghq.us/wp-content/uploads/2014/03/Sneaker-Favicon.png"/>
</head>
<body>
{{#username}}
<form action="/logout" method="post" style="float:right;">
    <button class="exit-btn exit-btn-1" type="submit">Logout</button>
</form>
<h1>WELCOME, {{.}}:</h1>

<form action="/create-sneaker" method="post">
    <input id="entry" type="text" name="brand" placeholder="Enter the brand"/>
    <input id="entry" type="text" name="name" placeholder="Enter the name"/>
    <input id="entry" type="number" name="year" placeholder="Enter the year"/>
    <input id="entry" type="number" name="price" placeholder="Enter the price"/>
    <input id="entry" type="number" name="size" placeholder="Enter your size"/>
    <button class="submit-button" type="submit">Submit</button>
</form>
{{/username}}
<br>

{{#sneaker}}
<ol id="sub">{{#user}}{{name}}{{/user}}: {{brand}} {{name}} {{year}} {{price}} &amp; {{size}}</ol>
{{#isUser}}
<a href="/edit?id={{id}}"><button style="display: inline-block" type="button">Edit</button></a>
<form action="/delete-sneaker" method="post" style="display: inline-block">
    <input type="hidden" name="id" value="{{id}}"/>
    <button type="submit">Delete</button>
</form>
{{/isUser}}
{{/sneaker}}
<br>

<img src="https://66.media.tumblr.com/5c174f94b0425f33bfebf141a548ddc7/tumblr_n1g2nmE0EK1spmalmo1_500.gif" alt="Shoes" style="width:225px;height:240px;">

</body>
</html>
